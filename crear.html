<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main>
        <div>
            <button id="btnP" type="button" class="btn btn-info">Normal Mode</button>
            <button id="btnWM" onclick="WhiteMode();" type="button" class="btn btn-light">Light Mode</button>
            <button id="btnDM" type="button" class="btn btn-dark">Dark Mode</button>
            <button id="btnDT" type="button" class="btn btn-success">Modo Accesible</button>
        </div>
        <h1>Hola! Es hora de crear tu propio acertijo!</h1>
        <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-75">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-3 text-center">
                            <div class="mb-md-4 mt-md-4 pb-5">
                                <form id="formAcertijo">
                                    <div id="inputs">  
                                        <div class="form-outline form-white mb-4 mt-4">
                                            <label class="form-label" for="usuario">Acertijo</label>
                                            <input type="text" id="acertijo" class="form-control form-control-lg" placeholder="Ingrese su acertijo"/>
                                        </div>
                                        <div class="form-outline form-white mb-4">
                                            <label class="form-label" for="contrasenia">Respuesta</label>
                                            <input item type="text" id="respuesta" class="form-control form-control-lg" placeholder="Ingrese su respuesta" />
                                        </div>
                                    </div>
                                    <div id="errorDatos" class="mb-3">
                                    </div>
                                    <div>
                                        <button id="btnSubAcertijo" class="btn btn-outline-light btn-lg px-5" type="submit" >Enviar</button>
                                    </div>    
                                </form> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </section>
        <div id="inicio">
            <a href="menu.html"><button class="botones btn btn-outline-light mb-5">Volver a inicio</button></a>
        </div>
        </main>

    
</body>

<script src="js\crear.js"></script>
<script src="js\btn.js" ></script>



</html>
