<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinador</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body id="body" class="heighInd">
    <main>
      <div>
      <button id="btnP" type="button" class="btn btn-info">Normal Mode</button>
      <button id="btnWM" onclick="WhiteMode();" type="button" class="btn btn-light">Light Mode</button>
      <button id="btnDM" type="button" class="btn btn-dark">Dark Mode</button>
      <button id="btnDT" type="button" class="btn btn-success">Modo Accesible</button>
    </div>
      <h1 id="title">TE DAMOS LA BIENVENIDA A ACERTIJO</h1>
      <!----Formulario registro-------->
      <section class="vh-80 gradient-custom pb-4">
        <div class="container py-1 h-100">
          <div class="row d-flex justify-content-center align-items-center h-75">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-3 text-center">
      
                  <div class="mb-md-4 mt-md-4 pb-5">
                  <form id="formRegistro">
                    <h2 id="tituloForm" class="fw-bold mb-2 text-uppercase">Registrate!</h2>
                    <div id="inputs">  
                    <div class="form-outline form-white mb-4 mt-4">
                      <input type="text" id="usuario" class="form-control form-control-lg" />
                      <label class="form-label" for="usuario">Usuario</label>
                    </div>
      
                    <div class="form-outline form-white mb-1">
                      <input item type="password" id="contrasenia" class="form-control form-control-lg" />
                      <label class="form-label" for="contrasenia">Contraseña</label>
                    </div>
                  </div>
                  <div id="errorDatos" class="mb-3"> </div>
                    <div>
                    <button id="btnReg" class="btn btn-outline-light btn-lg px-5" type="submit" >Registrarme</button>
                  </div>    
                  </form> 
                </div>
              </div>
            </div>
          </div>
        </div>
      </section> 
        <section class="bg-dark text-white text-center mt-2 p-2 m-4">
        <h3 class="p-1">¿Sabés qué hora es?</h3>
        <p id="date" class="p-1"></p>
        <h3 class="p-1">¡Hora de jugar!</h3>
        </section>
      
    </main>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="js\luxon.min.js"></script>
    <script src="js\adivinador.js"></script>
    <script src="js\btn.js" ></script>
    <script src="js\listAdivinanzas.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
